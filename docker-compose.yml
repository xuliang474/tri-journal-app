services:
  postgres:
    image: postgres:16-alpine
    container_name: tri_journal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tri_journal
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d tri_journal']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
