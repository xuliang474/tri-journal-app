name: CI Local (Full)

on:
  workflow_dispatch:
    inputs:
      require_docker_smoke:
        description: '是否强制要求 Docker 冒烟（true/false）'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      skip_postgres_smoke:
        description: '是否跳过 Postgres 冒烟（true/false）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  full-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Full Validation (test+build+smoke)
        run: |
          REQUIRE_DOCKER_SMOKE=${{ github.event.inputs.require_docker_smoke == 'true' && '1' || '0' }} \
          SKIP_POSTGRES_SMOKE=${{ github.event.inputs.skip_postgres_smoke == 'true' && '1' || '0' }} \
          make ci-local
